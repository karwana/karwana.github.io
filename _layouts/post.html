---
layout: default
---
<article class="post">
	<header class="post">
		<h1>{{ page.title }}</h1>
		<time pubdate datetime="{{ page.date | date_to_xmlschema }}" class="meta">{{ page.date | date_to_string }}</time>
		<address class="author">{{ page.author }}</address>
	</header>

	{{ content }}

</article>
